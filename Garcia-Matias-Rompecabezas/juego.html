<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
</head>

<body>
    <div class="col-40">

        <div id="titulo">
            <h1>Rompecabezas</h1>

        </div>
        <div id="instrucciones">
            <h2>Instrucciones</h2>
            <ul id="lista-instrucciones">

            </ul>
        </div>
        <div id="objetivo">
            <h2>Objetivo</h2>
            <div class="texto-centrado">
                <img alt="imagen-objetivo" class="imgFinal" src="images/final.png">
            </div>
        </div>
        <div id="ultimo-mov">
            <h2>Ultimo movimiento</h2>
            <div id="flecha" class="texto-centrado">

            </div>
        </div>

    </div>
    <div class="col-60">
        <div id="juego">
            <div id="pieza1" class="fichas"><img class="fichasImg" alt="pieza1" src="images/10.jpg"></div>
            <div id="pieza2" class="fichas"><img class="fichasImg" alt="pieza1" src="images/20.jpg"></div>
            <div id="pieza3" class="fichas"><img class="fichasImg" alt="pieza1" src="images/30.jpg"></div>
            <div id="pieza4" class="fichas"><img class="fichasImg" alt="pieza1" src="images/40.jpg"></div>
            <div id="pieza5" class="fichas"><img class="fichasImg" alt="pieza1" src="images/50.jpg"></div>
            <div id="pieza6" class="fichas"><img class="fichasImg" alt="pieza1" src="images/60.jpg"></div>
            <div id="pieza7" class="fichas"><img class="fichasImg" alt="pieza1" src="images/70.jpg"></div>
            <div id="pieza8" class="fichas"><img class="fichasImg" alt="pieza1" src="images/80.jpg"></div>
            <div id="pieza9" class="fichas"></div>

        </div>
    </div>
    <div id="footer">
        <p>Matias Garcia</p>
    </div>
    <script src="js/juego.js"></script>
</body>

</html>
